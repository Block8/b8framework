setup:
  mysql:
    - "DROP DATABASE IF EXISTS b8_test;"
    - "CREATE DATABASE b8_test;"
    - "GRANT ALL PRIVILEGES ON b8_test.* TO b8_test@'localhost' IDENTIFIED BY 'b8_test';"
  composer:
    action: "install"

ignore:
  - "vendor/"
  - "tests/"

test:
  php_unit:
    directory: "tests/"
  php_mess_detector:
    allow_failures: true
  php_code_sniffer:
    standard: "PSR1"
    allow_failures: true
  php_cpd:
    allow_failures: true

complete:
  mysql:
    - "DROP DATABASE IF EXISTS b8_test;"